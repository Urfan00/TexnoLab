{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="page-header -type-1">
    <div class="container">
        <div class="page-header__content">
            <div class="row justify-center text-center">
                <div class="col-auto">
                    <div data-anim="slide-up delay-1">
                        <h1 class="page-header__title pt-80">Xidmətlər</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

      <section class="layout-pt-sm layout-pb-lg">
        <div data-anim-wrap class="container">

          <div class="row y-gap-30">

            <div data-anim-child="slide-up delay-1" class="col-lg-4 col-md-6">

              <a href="{% url 'course' %}" class="coursesCard -type-1 rounded-8 bg-white shadow-3">
                <div class="relative">
                  <div class="coursesCard__image overflow-hidden rounded-top-8">
                    <img class="w-1/1" src="{% static '' %}img/coursesCards/1.png" alt="image">
                    <div class="coursesCard__image_overlay rounded-top-8"></div>
                  </div>
                  <div class="d-flex justify-between py-10 px-10 absolute-full-center z-3">

                  </div>
                </div>

                <div class="h-100 pt-20 pb-15 px-30">
                  <div class="text-17 lh-15 fw-500 text-dark-1 mt-10">Təlimlər</div>
                </div>
              </a>

            </div>

            <div data-anim-child="slide-up delay-2" class="col-lg-4 col-md-6">

              <a href="{% url 'service' %}" class="coursesCard -type-1 rounded-8 bg-white shadow-3">
                <div class="relative">
                  <div class="coursesCard__image overflow-hidden rounded-top-8">
                    <img class="w-1/1" src="{% static '' %}img/coursesCards/2.png" alt="image">
                    <div class="coursesCard__image_overlay rounded-top-8"></div>
                  </div>
                </div>

                <div class="h-100 pt-20 pb-15 px-30">
                  <div class="text-17 lh-15 fw-500 text-dark-1 mt-10">Servislər</div>
                </div>
              </a>

            </div>

            <div data-anim-child="slide-up delay-3" class="col-lg-4 col-md-6">

              <a href="{% url 'tim' %}" class="coursesCard -type-1 rounded-8 bg-white shadow-3">
                <div class="relative">
                  <div class="coursesCard__image overflow-hidden rounded-top-8">
                    <img class="w-1/1" src="{% static '' %}img/coursesCards/3.png" alt="image">
                    <div class="coursesCard__image_overlay rounded-top-8"></div>
                  </div>
                </div>

                <div class="h-100 pt-20 pb-15 px-30">
                  <div class="text-17 lh-15 fw-500 text-dark-1 mt-10">Tim</div>
                </div>
              </a>

            </div>

          </div>

        </div>
      </section>

{% endblock %}
