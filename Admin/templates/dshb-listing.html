{% extends 'base2.html' %}
{% load static %}
{% block content %}
<style>
  .imp{
    color: red;
  }

  .inpClass{
    outline: none;
    width: 100%;
    background-color: transparent;
    border-radius: 8px;
    border: 1px solid #DDDDDD;
    font-size: 15px;
    line-height: 1.5;
    padding: 15px 22px;
    transition: all 0.15s cubic-bezier(0.165, 0.84, 0.44, 1);
  }
</style>
          <div class="dashboard__main">
            <div class="dashboard__content bg-light-4">
              <div class="row pb-50 mb-10">
                <div class="col-auto">

                  <h1 class="text-30 lh-12 fw-700">Kurs əlavə et</h1>
                  <div class="mt-10">Bu bölmədə yeni kurs əlavə edə bilərsiniz.</div>

                </div>
              </div>


              <div class="row y-gap-60">
                <div class="col-12">
                  <div class="rounded-16 bg-white -dark-bg-dark-1 shadow-4 h-100">
                    <div class="d-flex items-center py-20 px-30 border-bottom-light">
                      <h2 class="text-17 lh-1 fw-500">Yeni kurs əlavəsi</h2>
                    </div>

                    <div class="py-30 px-30">
                      <form class="contact-form row y-gap-30" action="#">

                        <div class="col-12">
                          <label id="a1" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Kursun başlığı <span class="imp">*</span></label>
                          <input id="a1" type="text" placeholder="Learn Figma - UI/UX Design Essential Training">
                        </div>


                        <div class="col-12">
                          <label id="a2" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Kurs haqqında <span class="imp">*</span></label>
                          <textarea id="a2" placeholder="Ətraflı məlumat" rows="7"></textarea>
                        </div>

                        <div class="col-md-6">
                          <label id="a3" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Video linki</label>
                          <input id="a3" type="text" placeholder="http://www">
                        </div>


                        <div class="col-md-6">
                          <label for="course_img" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Kursun əsas şəkili <span class="imp">*</span>
                          <br>
                            <img width="50" style="margin-top:15px; cursor: pointer;" src="https://lordicon.com/icons/system/solid/49-upload-file.gif" alt="">
                          </label>
                          <input type="file" style="display: none;" name="course_img" id="course_img">
                        </div>

                        <div class="col-md-4">
                          <label id="a4" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Kateqoriya <span class="imp">*</span></label>
                          <select name="" id="a4">
                            <option value="">-seçin-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>

                        <div class="col-md-4">
                          <label id="a5" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Başlama tarixi <span class="imp">*</span></label>
                          <input id="a5" class="inpClass" type="datetime-local">
                        </div>

                        <div class="col-md-4">
                          <label id="a6" class="text-16 lh-1 fw-500 text-dark-1 mb-10">Bitmə tarixi <span class="imp">*</span></label>
                          <input id="a6" class="inpClass" type="datetime-local">
                        </div>

                      </form>

                      <div class="row y-gap-20 justify-between pt-15">
                        <div class="col-auto">
                          <button class="button -md -purple-1 text-white">Təsdiq et</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

{% endblock %}
