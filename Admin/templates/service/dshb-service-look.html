{% load static %}
{% block content %}

  <div class="dashboard__main">
    <div class="dashboard__content bg-light-4">
      <div class="row pb-50 mb-10">
        <div class="col-auto">

          <h1 class="text-30 lh-12 fw-700">Kurs Şərhi</h1>
          {% comment %} <div class="mt-10">Bu bölmədə yeni kurs əlavə edə bilərsiniz.</div> {% endcomment %}

        </div>
      </div>

      <div class="row y-gap-60">

            <div class="py-30 px-30">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td><strong>Başlıq</strong></td>
                    <td>{{ service.title }}</td>
                  </tr>
                  <tr>
                    <td><strong>Məzmun 1</strong></td>
                    <td>{{ service.description1|safe }}</td>
                  </tr>
                  <tr>
                    <td><strong>Məzmun 2</strong></td>

                </tbody>

    </div>

{% endblock %}
