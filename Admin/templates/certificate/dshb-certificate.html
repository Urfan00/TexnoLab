{% extends 'base2.html' %}
{% load static %}
{% block content %}

<style>
  .delBut{
    background-color:#d9534f;padding: 5px 10px; color: white;

  }

  .delBut:hover{
    background: brown;
  }
</style>
          <div class="dashboard__main">
            <div class="dashboard__content bg-light-4">
              <div class="row pb-50 mb-10">
                <div class="col-auto">

                  <h1 class="text-30 lh-12 fw-700">Sertifikat</h1>
                  <div class="mt-10">Bütün sertifikatlar ilə bu bölmədə tanış ola bilərsiniz</div>

                </div>
              </div>

              {% include "messages.html" %}

              <div class="row y-gap-30">
                <div class="col-12">
                  <div class="rounded-16 bg-white -dark-bg-dark-1 shadow-4 h-100">
                    <div class="tabs -active-purple-2 js-tabs">
                      <div class="tabs__controls d-flex items-center pt-20 px-30 border-bottom-light js-tabs-controls">
                        <button class="text-light-1 lh-12 tabs__button js-tabs-button is-active" data-tab="tab1" data-tab-target=".-tab-item-1" type="button">
                          Bütün sertifikatlar
                        </button>
                      </div>

                      <div class="tabs__content py-30 px-30 js-tabs-content">

                        <div class="tabs__pane -tab-item-1 is-active" data-pane="tab1">
                          <div class="row y-gap-10 ">
                            <div class="col-auto">
                              <div class="d-flex flex-wrap y-gap-10 x-gap-20">
                                <div>
                                  <a href="{% url "certificate_add" %}" class="button -icon -purple-3 h-50 text-purple-1" title="Əlavə et" style="background:#5cb85c;color:white!important;">
                                    Əlavə et &nbsp;&nbsp; &nbsp;<i class="fa fa-plus" aria-hidden="true"></i>
                                  </a>
                                </div>
                              </div>
                            </div>
                          </div>

                          <style>
                            .tDiv{
                              width:100%;
                              overflow-x:scroll;
                            }

                            {% comment %} .dif{
                              display:block!important;
                            } {% endcomment %}

                            .wt{
                              min-width:30px!important;
                              height:30px!important;
                              padding:8px!important;
                              float:left!important;
                              margin:5px;
                            }

                            .menusuboper{
                              width: 195px;
                              height:40px;
                              float: left;
                            }

                            .c{
                              color: white!important;
                            }

                            table.table td{
                              padding: 10px;
                            }
                          </style>

                          <div class="row y-gap-30 pt-30">

                            {% for certificate in certificates %}

                            <div class="w-1/5 xl:w-1/3 lg:w-1/2 sm:w-1/1">
                              <div class="relative">
                                <img class="rounded-8 w-1/1" src="{{ certificate.certificate.url }}" alt="image" width="300px" style="height: 160px!important; object-fit: cover;">


                                <div class="absolute-button  -dshb-more js-more-{{ certificate.pk }}-toggle">
                                  <div class=" bg-white -dark-bg-dark-2 shadow-1 border-light rounded-8">
                                    <form method="post" action="{% url 'delete_certificate_image' certificate.pk %}">
                                      {% csrf_token %}
                                      <button  class="rounded-8 delBut" type="submit" onclick="return confirm('Sertifikatı tam silmək istədiyinizə əminsiniz?');">
                                        <i class="fa fa-trash c" aria-hidden="true"></i> 
                                      </button>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>

                            {% endfor %}

                          </div>

                        </div>



                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

{% endblock %}
